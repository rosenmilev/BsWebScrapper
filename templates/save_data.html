{% extends 'base.html' %}
{% block content %}
    {% load crispy_forms_filters %}
    {% load crispy_forms_tags %}

<div class="col-md-6 offset-md-3 mt-3">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-secondary" type="submit">Save</button>
        </form>
    </div>

{% endblock %}
