{% extends 'base.html' %}
{% block content %}
    <div class="font-weight-light text-center">
        <h3>Welcome, {{ user }}</h3>
        <h3>Saved Data:</h3>
    </div>
    {% for data in user_data %}

<div class="col-md-6 offset-md-3 mt-3 text-center">
            <p>Website URL: {{ data.website_url }}</p>
            Content: <textarea class="form-control" id="result" rows="5" readonly
                  style="width: 80%; height: 300px;">{{ data.scraped_content }}
            </textarea>
        <p class="col-md-6 text-center">Saved on: {{ data.timestamp }}</p>
</div>
    {% endfor %}

{% endblock %}
